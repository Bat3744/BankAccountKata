<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>My Account</title>
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-resource.js"></script>
        <script src="accountController.js"></script>

    </head>
    
    <body ng-app="accountApp">

        <div ng-controller="AccountController as ctrl">
            <b>My account</b><br>

                <br>

                <span>amount: {{account.amount}}</span><br>

                <br>

                <form>
                    Account deposit: <input type="text" ng-model="account.deposit" /><br />
                    <input type="submit" ng-click="depositToAccount(account)" value="Validate deposit" />
                </form>

                <br>

                <form>
                    Account withdraw: <input type="text" ng-model="account.withdraw" /><br />
                    <input type="submit" ng-click="withdrawAccount(account)" value="Validate withdraw" />
                </form>
                
                <br>

            </div>
        </div>
        

    </body>

</html>
